<html>

</head>
<body>
  <img id="bg" src="images/login.jpg"  alt="background" />  
  <div class ="contenedorB">
  <h1>Bienvenido a ........</h1>

  <div>
    <form action="dashboard.html">
      <fieldset id="login">
        <legend id="legend">Login</legend>

        <input type="text" name="UserName" size="25" value="" placeholder="usuario">

        <input type="text" name="Passwork" value="" size="25" maxlength="9" placeholder="contrase침a"/>

      </fieldset>
   </form>
  </div>
  <script type="text/javascript">
window.onload = function() {
 
    function bgadj(){
             
        var element = document.getElementById("bg");
         
        var ratio =  element.width / element.height;   
         
        if ((window.innerWidth / window.innerHeight) < ratio){
         
            element.style.width = 'auto';
            element.style.height = '100%';
             
            <!-- si la imagen es mas ancha que la ventana la centro -->
            if (element.width > window.innerWidth){
             
                var ajuste = (window.innerWidth - element.width)/2;
                 
                element.style.left = ajuste+'px';
             
            }
         
        }
        else{  
         
            element.style.width = '100%';
            element.style.height = 'auto';
            element.style.left = '0';
 
        }
         
    }
<!-- llamo a la funci칩n bgadj() por primera vez al terminar de cargar la p치gina -->
    bgadj();
    <!-- vuelvo a llamar a la funci칩n  bgadj() al redimensionar la ventana -->
    window.onresize = function() {
        bgadj();
 
    }
 
}
  </script>
</body>
</html>
